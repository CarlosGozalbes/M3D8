<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar px-4 d-flex align-items-center justify-content-start">
    <div class="ml-5">
    <a class="" href="Homepage.html">Post your product</a>        
    </div>
</nav>
<br>
<br>
<br>
  <div class="container">
        <div class="title">Post new product</div>
        <div class="content">
          <form action="#" onsubmit="postProduct(event)">
            <div id="product-details" class="user-details">
              <div class="input-box">
                <span class="details">Name</span>
                <input id="name-input" type="text" placeholder="name..." required>
              </div>
              <div class="input-box">
                <span class="details">Description</span>
                <input id="description-input" type="text" placeholder="description..." required>
              </div>
              <div class="input-box">
                <span class="details">Brand</span>
                <input id="brand-input" type="text" placeholder="brand..." required>
              </div>
              <div class="input-box">
                <span class="details">Image</span>
                <input id="image-input" type="text" placeholder="image url..." required>
              </div>
              <div class="input-box">
                <span class="details">Price</span>
                <input id="price-input" type="text" placeholder="price..." required>
              </div>
            </div>
            <div class="d-flex justify-content-between px-5">
            <div class="px-5 button">
              <input type="submit" value="Post" >
            </div>
            <div class="px-5 button">
              <input type="button" value="Edit" onclick="editProduct()">
            </div>
            <div class="px-5 button">
              <input type="button" value="Delete" onclick="deleteproduct()">
            </div>
            </div>
          </form>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>
      <script src="scriptpost.js"></script>
</body>
</html>
